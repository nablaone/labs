<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>multest</title>
</head>
<body>
<script>

function gen(max) {
    var a = 0;
    var b = 0;
    var min = max / 4;
    var res = 0;
    console.log("min",min,"max",max);
    var counter = 1
    while(true) {
        a = Math.floor(Math.random() * 11);
        b = Math.floor(Math.random() * 11);
        res = a * b;
        console.log(a,b,res);
        if (res < max && res > min)  {
            break;
        }
        counter++;
        // paranoia 
        if (counter > 100) {
            return "";
        }
    } 

    span = document.createElement("span");
    span.textContent = " " + a + " * " + b + " = ... \n";

    return span;
} 


function generate() {

    var range = document.getElementById("range").value;
    if (range == "-") {
        return false;
    }

    var result = document.getElementById("result");
    result.innerHTML = "";

    for(i =0; i < 20; i++ ) {
        result.appendChild(gen(range));
    }

    return false;
}

</script>

<form onsubmit="generate()"></form>
Zakres do:

    <option value="10">10</option>

</select>
